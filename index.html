<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input id="url-input" autofocus="" type="text" required="" name="url"
                                        aria-label="url" class="form-control w-100" placeholder="ссылка RSS"
                                        autocomplete="off" wfd-id="id0">
                                    <label for="url-input">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" id="submit-button" aria-label="add"
                                    class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Пример: https://lorem-rss.hexlet.app/feed</p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </div>
            </div>
        </section>

        <!-- post example -->

            <a href="http://example.com/test/1748964780" class="fw-bold" data-id="13" target="_blank"
                rel="noopener noreferrer">Lorem ipsum

            <button type="button" class="btn btn-outline-primary btn-sm" data-id="13" data-bs-toggle="modal"
                data-bs-target="#modal">Просмотр</button>
        </li> -->

        <!-- feed example -->

        <!-- <li class="list-group-item border-0 border-end-0">
            <h3 class="h6 m-0">Lorem ipsum feed for an interval of 1 minutes with 10 item(s)</h3>
            <p class="m-0 small text-black-50">This is a constantly updating lorem ipsum feed</p>
        </li> -->

        <section class="container-fluid container-xxl p-5 feeds-and-posts">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
                    <div class="card border-0">
                        <div class="card-body">
                            <h2 class="card-title h4">Посты</h2>
                        </div>
                        <ul class="list-group border-0 rounded-0 posts-list">
                            <!-- posts -->
                        </ul>
                    </div>
                </div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
                    <div class="card border-0">
                        <div class="card-body">
                            <h2 class="card-title h4">Фиды</h2>
                        </div>
                        <ul class="list-group border-0 rounded-0 feeds-list">
                            <!-- feeds -->
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <template id="feedItem">
        <li class="list-group-item border-0 border-end-0">
            <h3 class="h6 m-0"></h3>
            <p class="m-0 small text-black-50"></p>
        </li>
    </template>

    <template id="postItem">
        <li class="list-group-item d-flex justify-content-between align-items-start border-0 border-end-0 p-2">
            <a class="fw-bold" data-id="13" target="_blank"
                rel="noopener noreferrer"></a>
            <button type="button" class="btn btn-outline-primary btn-sm" data-id="13" data-bs-toggle="modal"
                data-bs-target="#modal">Просмотр</button>
        </li>
    </template>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
